<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
  function sub(){
    const inputNumber= Number(document.getElementById("num1").value);
    for(var i=0; i<inputNumber;i++){
      document.write(inputNumber);
    }
  }

  </script>
</head>
<body>
  <form action="">
    <label for="num1">Enter Number</label>
    <input type="number1" id="num1" name="num1">
    <br>
    <input type="button" value="ok" onclick="sub()">
  </form>
</body>
</html>
