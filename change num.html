<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
   
function myfunction(){
  var a=0;
  var b=0;
  
  a=document.getElementById("num1").value;
  b=document.getElementById("num2").value;
 if(a==b){
  document.write("Both the numbers are equal");
 }else{
  document.write("Both the number are not equal");
 }
  


}
  </script>
</head>
<body>
  <form>
    <label>Enter Number 1</label>
    <input type="number" id="num1" name="txturl">
    <br>
    <label>Enter Number 2</label>
    <input type="number" id="num2" name="txturl">
    <br>
    <input type="button" id="btn1" value="submit" onclick="myfunction()">
  </form>
</body>
