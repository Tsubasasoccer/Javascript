<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function myfunction() {
        var num1 =Number( document.getElementById("num1").value);
        var num2 =Number(document.getElementById("num2").value);

        for (var i = num1 + 3; i <= num2; i = i + 3) {
          document.write(i);
        }
      }
    </script>
  </head>
  <body>
    <form>
      <label>Enter Number 1</label>
      <input type="number" id="num1" name="txturl" />
      <br />
      <label>Enter Number 2</label>
      <input type="number" id="num2" name="txturl" />
      <br />
      <input type="button" id="btn1" value="submit" onclick="myfunction()" />
    </form>
  </body>
</html>
